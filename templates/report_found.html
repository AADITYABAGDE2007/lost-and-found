<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report Found Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">College Lost & Found</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/report_lost">Report Lost</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Report Found Item</h2>
        <!-- enctype added for image upload -->
        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Found Location</label>
                <input type="text" name="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Finder Name</label>
                <input type="text" name="finder_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Info</label>
                <input type="text" name="contact" class="form-control" required>
            </div>

            <!-- ðŸ–¼ï¸ New: Image upload field -->
            <div class="mb-3">
                <label class="form-label">Upload Item Image (optional)</label>
                <input type="file" name="image" accept="image/*" class="form-control">
            </div>

            <button type="submit" class="btn btn-success w-100">Report Found Item</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info mt-3">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
